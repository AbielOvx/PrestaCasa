<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

    <title>째째Presta Casa째째</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    
  </head>
  <body> 
    <div class="container">
      <center><h1>Registro de Prestamos</h1></center>

      <select  id="clientes" class="form-control my-3"> 
        
      </select>
      <input type="text" id="clientes" onkeyup="clientess()">
      
      <input type="number" id="cantidad" min="3000" max="20000" onkeyup="interes()" placeholder="Cantidad" class="form-control my-3">
      <p class="form-control my-3" id="fecha">
        <script>
          var f = new Date();
          document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
          </script>
      </p>
      <p class="form-control my-3" id="fpPago">
        <script>
          var f = new Date();
            document.write((f.getDate()+8) + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
        </script>
      </p>
      <input type="number" id="semanas" min="16" max="104" onkeyup="pago()" placeholder="Semanas a pagar" class="form-control my-3">
      <input type="number" id="interes" placeholder="Interes" class="form-control my-3">
      <input type="number" id="pSemanal" placeholder="Pago semanal" class="form-control my-3">
      <input type="number" id="pTotal" placeholder="Pago total" class="form-control my-3">
      
      <button class="btn btn-info" id="boton" onclick="guardarP()">Agregar</button>

      

    </div>
    


    <script src="./JsCode/regPrestamos.js"></script>
   </body>
</html>
