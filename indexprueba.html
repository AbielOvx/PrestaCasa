<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

    <title>°°Presta Casa°°</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
  </head>
  <body> 
    <div class="container">
      <center><h1>Registro de Usuarios</h1></center>
      
      <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
      <input type="text" id="apellido" placeholder="Apellido" class="form-control my-3">
      <input type="text" id="fecha" placeholder="Año" class="form-control my-3">
      <button class="btn btn-info" id="boton" onclick="guardar()">Agregar</button>

      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">AÑO</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>

    </div>
    


    <script src="JsCode/app.js"></script>
   </body>
</html>
