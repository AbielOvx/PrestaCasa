<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

    <title>째째Presta Casa째째</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    <script src="./JsCode/regClientes.js"></script>
  </head>
  <body> 
    <div class="container">
      <center><h1>Registro de Clientes</h1></center>
      
      <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
      <input type="text" id="apellidoP" placeholder="Apellido Paterno" class="form-control my-3">
      <input type="text" id="apellidoM" placeholder="Apellido Materno" class="form-control my-3">
      <input type="number" min="18" id="edad" placeholder="Edad" class="form-control my-3">
      <input type="tel" id="telefono" placeholder="Telefono" class="form-control my-3">
      <input type="text" id="direccion" placeholder="Direccion" class="form-control my-3">
      <select  id="sexo" class="form-control my-3"> 
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
      </select>
      <button class="btn btn-info" id="boton" onclick="guardarC()">Agregar</button>

      

    </div>
    


    
   </body>
</html>
