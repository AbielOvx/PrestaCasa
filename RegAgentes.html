<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

    <title>°°Presta Casa°°</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    
  </head>
  <body> 
    <div class="container">
      <center><h1>Registro de Agentes</h1></center>
      
      <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
      <input type="text" id="apellidoP" placeholder="Apellido Paterno" class="form-control my-3">
      <input type="text" id="apellidoM" placeholder="Apellido Materno" class="form-control my-3">
      <input type="text" id="usuario" placeholder="Usuario" class="form-control my-3">
      <input type="password" id="pass" placeholder="Contraseña" class="form-control my-3">
      <input type="password" id="pass2" placeholder="Confirmar Contraseña" class="form-control my-3">
      <input type="number" min="18" id="edad" placeholder="Edad" class="form-control my-3">
      <input type="tel" id="telefono" placeholder="Telefono" class="form-control my-3">
      <input type="email" id="email" placeholder="Correo Electronico" class="form-control my-3">
      <select  id="sexo" class="form-control my-3"> 
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
      </select>
      <button class="btn btn-info" id="boton" onclick="guardarA()">Agregar</button>

      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Usuario</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Edad</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Sexo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>

      

    </div>
    


    <script src="./JsCode/regAgentes.js"></script>
   </body>
</html>
